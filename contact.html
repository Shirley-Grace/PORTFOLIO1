<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT ME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <DIv class="contact-form">
    <h1>CONTACT ME</h1><br>

    <form>

        <div class="row">
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="First name" aria-label="First name"><br></br>
          </div>
  
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"><br></br>
          </div>
  
        </div>
  
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"><br></br>
        </div>
  
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Subject</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="subject"><br></br>
  
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Message"><br></br>
  
  
          </textarea>
  
          <button type="submit" class="btn-primary">SUBMIT</button>
        </div>
  
      </form>
      </DIv>
    
</body>
</html>
